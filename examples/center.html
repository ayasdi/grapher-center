<!DOCTYPE html>
<html>
  <head>
    <title>Center</title>
  </head>
  <body>
    <style type="text/css">
      html, body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <canvas id="graph"></canvas>
    <script type="text/javascript" src="../build/grapher.js"></script>
    <script type="text/javascript">
      // Generate some data
      var network = {nodes: [], links: []},
          width = window.innerWidth,
          height = window.innerHeight,
          numNodes = 10,
          numLinks = 30,
          i;

      for (i = 0; i < numNodes; i++) {
        network.nodes.push({
          // We'll randomly make nodes in the top left corner.
          x: Math.random() * width / 8,
          y: Math.random() * height / 8,
          r: Math.random() * 10 + 5
        });
      }

      for (i = 0; i < numLinks; i++) {
        network.links.push({
          from: Math.floor(Math.random() * numNodes),
          to: Math.floor(Math.random() * numNodes),
        });
      }

      // Create a grapher instance (width, height, options)
      // The options are the same as PIXI's renderer options.
      var grapher = new Grapher({
        // Pass grapher the canvas, width, and height
        canvas: document.getElementById('graph'),
        width: width,
        height: height
      });

      // Give it the network data
      // With the center module, this will render it centered by default.
      grapher.data(network);

      // Render the graph
      grapher.render();

      // You can also manually call center:
      grapher.center();
      grapher.render();
    </script>
  </body>
</html>
